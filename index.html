    /* CSS - Stil Ayarları */
    * {
      margin: 0;
      padding: 0;

      font-family: Arial, sans-serif;

    section p {

      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
